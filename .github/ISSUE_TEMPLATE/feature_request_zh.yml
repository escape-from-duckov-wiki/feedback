name: ✨ 功能请求 (中文)
description: 建议新功能或改进
title: "[FEATURE] "
labels: ["feature"]
body:
  - type: markdown
    attributes:
      value: |
        感谢您提出新功能建议！请在下方描述您的想法。

  - type: textarea
    id: problem
    attributes:
      label: 问题或需求
      description: 您的功能请求是否与某个问题相关？请描述一下。
      placeholder: 我总是遇到这样的困扰...
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: 建议的解决方案
      description: 描述您希望看到的解决方案
      placeholder: 我希望能有...
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: 替代方案
      description: 您是否考虑过其他替代解决方案或功能？
      placeholder: 或者，我们可以...

  - type: dropdown
    id: category
    attributes:
      label: 功能分类
      description: 此功能与网站的哪个部分相关？
      options:
        - 游戏指南
        - 物品数据库
        - 地图
        - UI/UX 界面设计
        - 导航
        - 搜索/筛选
        - 性能
        - 移动端体验
        - 本地化/翻译
        - 其他
    validations:
      required: true

  - type: dropdown
    id: priority
    attributes:
      label: 优先级
      description: 这个功能对您有多重要？
      options:
        - 关键 - 没有它我无法有效使用网站
        - 高 - 会显著改善我的体验
        - 中 - 有了会更好
        - 低 - 只是一个建议
    validations:
      required: true

  - type: textarea
    id: mockups
    attributes:
      label: 原型图或示例
      description: 如果适用，请添加原型图、草图或来自其他网站的示例
      placeholder: 在此粘贴或拖拽图片

  - type: textarea
    id: additional
    attributes:
      label: 补充信息
      description: 添加关于此功能请求的任何其他信息或背景
      placeholder: 任何可能有帮助的额外信息

